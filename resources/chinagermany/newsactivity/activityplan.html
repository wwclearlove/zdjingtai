<script>
	$(function () {
		$(".li-cate-1").eq(2).addClass("active");
		// category
		const navcon = $(".navcon li");
		for (let i = 0; i < navcon.length; i++) {
			navcon[i].index = i;
			navcon.eq(i).click(function () {
				for (let n = 0; n < navcon.length; n++) {
					navcon.eq(n).removeClass("cur");
					$(".module-tab-box-ma").eq(n).hide();
					$(".content_table").eq(n).hide();
				}
				navcon.eq(this.index).addClass("cur");
				$(".module-tab-box-ma_Div h3").text(navcon.eq(this.index).text());
				$("#getback").html("<p>您所在的位置：<a href=\"../index.html\">首页</a> > <a href=\"./activityplan.html\">活动计划</a> > <a href=\"javascript:void (0)\">" + navcon.eq(this.index).text() + "</a></p>");
				$(".content_table").eq(this.index).show();
			})
		}
		// News
		$.ajax({
			type: "POST",
			url: globalUrl("activityNews") + "?page=1&limit=10000",
			dataType: "json",
			success: function (data) {
				if (data.resultCode === 200) {
					for (let i = 0; i < data.data.list.length; i++) {
						activityNews("activity_list", i);
						if (data.data.list[i].kind === "科技合作") {
							activityNews("activity_list01", i);
						} else if (data.data.list[i].kind === "教育合作") {
							activityNews("activity_list02", i);
						} else if (data.data.list[i].kind === "企业合作") {
							activityNews("activity_list03", i);
						} else {
							activityNews("activity_list04", i);
						}
					}
					for (let i = 0; i < 5; i++) {
						if ($("tbody").eq(i).html() === "") {
							$(".module-tab-box-ma").eq(i).append("<h3 style=\"text-align: center;\">暂无活动</h3>");
						}
					}
				} else {
					alert("活动计划参数错误！请刷新再试");
				}

				function activityNews(category, i) {
					$("." + category + "").append("<tr>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].kind + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].title + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].content + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].addr + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].remark + "</td>\n" +
						"\t\t\t\t\t\t\t\t</tr>");
				}
			},
			error: function () {
				alert("服务器繁忙，请稍后再试！");
			}
		});
	});
</script>
