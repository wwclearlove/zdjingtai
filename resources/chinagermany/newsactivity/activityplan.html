<script type="text/javascript" src="../../static/js/publicFooter01.js"></script>

<script>
	$(function () {
		$(".li-cate-1").eq(2).addClass("active");
		// category
		const moduleUl = $(".module-tab-box-ma");
		const moduleTabNav = $(".module-tab-nav li");
		for (let i = 0; i < moduleTabNav.length; i++) {
			moduleTabNav[i].index = i;
			moduleTabNav.eq(i).click(function () {
				for (let i = 0; i < moduleTabNav.length; i++) {
					moduleTabNav.eq(i).removeClass("on");
				}
				for (let i = 0; i < moduleUl.length; i++) {
					moduleUl.eq(i).hide();
				}
				$(this).addClass("on");
				moduleUl.eq(this.index + 1).show();
			});
		}
		$(".news_list_Div").click(function () {
			for (let i = 1; i < moduleUl.length; i++) {
				moduleUl.eq(i).hide();
			}
			for (let i = 0; i < moduleTabNav.length; i++) {
				moduleTabNav.eq(i).removeClass("on");
			}
			moduleUl.eq(0).show();
		});
		// News
		$.ajax({
			type: "POST",
			url: globalUrl("activityNews") + "?page=1&limit=10000",
			dataType: "json",
			success: function (data) {
				if (data.resultCode === 200) {
					for (let i = 0; i < data.data.list.length; i++) {
						activityNews("activity_list", i);
						if (data.data.list[i].kind === "科技合作") {
							activityNews("activity_list01", i);
						} else if (data.data.list[i].kind === "教育合作") {
							activityNews("activity_list02", i);
						} else if (data.data.list[i].kind === "企业合作") {
							activityNews("activity_list03", i);
						} else {
							activityNews("activity_list04", i);
						}
					}
				} else {
					alert("活动计划参数错误！请刷新再试");
				}

				function activityNews(category, i) {
					$("#" + category + "").append("<tr>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].kind + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].title + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].content + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].addr + "</td>\n" +
						"\t\t\t\t\t\t\t\t\t<td>" + data.data.list[i].remark + "</td>\n" +
						"\t\t\t\t\t\t\t\t</tr>");
				}
			},
			error: function () {
				alert("服务器繁忙，请稍后再试！");
			}
		});
	});
</script>
