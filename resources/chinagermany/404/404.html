<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>404</title>
	<style type="text/css">
		* {
			margin: 0 auto;
			padding: 0;
		}

		body {
			font-size: 12px;
			background: #fafafa;
			font-family: "Lantinghei SC", "Helvetica Neue", "Microsoft YaHei", "WenQuanYi Micro Hei", "Heiti SC", "Segoe UI", Arial, sans-serif
		}

		.div_404 {
			width: 100%;
			padding-top: 80px;
			padding-bottom: 112px
		}

		.div_404 img {
			display: block;
			margin: auto;
		}

		.div_404 h2 {
			font-size: 32px;
			color: #333333;
			text-align: center;
			letter-spacing: 5px;
			padding-top: 33px;
			padding-bottom: 25px;
		}

		.div_404 p {
			font-size: 14px;
			color: #666666;
			letter-spacing: 1px;
			text-align: center;
			padding-bottom: 35px;
		}

		.btn {
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			-ms-touch-action: manipulation;
			touch-action: manipulation;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
		}

		.btn-primary {
			color: #fff;
			background-color: #337ab7;
			border-color: #2e6da4;
		}

		.btn_blue {
			display: inline-block;
			height: 56px;
			line-height: 56px;
			text-align: center;
			border-radius: 3px;
			background: #0052d0;
			color: #fff;
			letter-spacing: 5px;
			border: 0;
			font-size: 18px;
			padding: 0;
			text-decoration: none;
			-webkit-transition-duration: 0.3s;
			transition-duration: 0.3s;
			-webkit-transition-timing-function: ease-out;
			transition-timing-function: ease-out;
			-webkit-transition-property: background;
			transition-property: background;
		}

		.div_404 a {
			display: block;
			margin: auto;
			width: 220px;
			height: 56px;
		}

		@media (max-width: 588px) {
			.div_404 img {
				width: 80%;
			}
			.div_404 h2 {
				font-size: 20px;
			}
		}

	</style>
</head>
<body>
<div class="div_404 div_404">
	<img src="./404.gif">
	<h2>抱歉，您访问的页面出错了</h2>
	<p>您可能输错了网址，或该网页已删除或不存在</p>
	<a href="http://www.sczdkc.cn/index.html" class="btn btn-primary btn_blue">返回主页</a>
</div>
</body>
</html>
