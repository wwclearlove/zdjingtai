	<meta name="description"
		  content="四川乐山中德科技促进中心成立于2016年，是由乐山高新区与西南交大峨眉校区及德国奥斯特法利亚(Ostfalia) 应用科学大学三方共同打造的科技教育文化交流平台。我们有德国平台、高校平台，语言中心，科技中心及文化交流中心五个部门,旨在以德国“工业4.0” 对接“中国制造2025”为主统，利用三方各自拥有及协同的优势资源，开展相关技术研发、科技和德语（语言）培训、成果转化和咨询服务等科技教育合作活动，为乐山市和德国经济转型升级和社会发展提供技术和人才支撑，促进中德科技、教育、文化、经济合作。">

<script>
	$(function () {
		$(".li-cate-1").eq(1).addClass("active");
		$("#loading").show();
		//News Details
		$.ajax({
			type: "POST",
			url: globalUrl("dynamicNewsID") + "?id=" + getParameters()[0],
			dataType: "json",
			success: function (data) {
				if (data.resultCode === 200) {
					$("#loading").hide();
					$("title").text(data.data.title);
					$(".newsContent").html(data.data.content);
					for (let i = 0; i < $(".newsContent img").length; i++) {
						$(".newsContent img").eq(i).attr("src", domainNameUrl() + $(".newsContent img").eq(i).attr("src"));
					}
					for (let i = 0; i < $("#reviewimages img").length; i++) {
						$("#reviewimages img").eq(i).click(function () {
							window.open($(this).attr("src"));
						})
					}
				} else {
					alert("新闻详情参数错误！请刷新再试");
					$("#loading").hide();
				}
			},
			error: function () {
				alert("服务器繁忙，请稍后再试！");
				$("#loading").hide();
			}
		});
	})
</script>
