<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>合作资源</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../static/css/font-awesome.css">
	<link rel="stylesheet" href="../../static/css/header.css"/>
	<link rel="stylesheet" href="../../static/css/footer.css"/>
	<link rel="stylesheet" href="../../static/css/scientificcooperation/technology_platform.css"/>
	<script type="text/javascript" src="../../static/js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../../static/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../static/js/header.js"></script>
	<script type="text/javascript" src="../../static/js/publicHeader01.js"></script>
</head>
<body>

<section class="hezuoziyuan">
	<div class="container-fluid">
		<div class="row">
			<img src="../../static/imgs/background_img.jpg" class="img-responsive" width="100%" alt=""/>
		</div>
	</div>
	<div class="container-fluid what-we-do-crousel-sec technology-platform_div" id="hezuoziyuan">
		<div class="row">
			<div class="col-md-12">
				<div class="sec-title">
					<h1 class="commonality_title">合作资源</h1>
					<div class="border-shape"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="technology-platform_info" class="backgrounds container-fluid" style="padding-bottom: 100px;">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-12">
				<!--中德企业协会-->
				<div style="background: linear-gradient(#73dbf5,#2d98df);border-radius: 10px;" id="qiyexiehui">
					<div class="container-fluid technology-platform_title">
						<div class="row">
							<a href="#hezuoziyuan">
								<div class="col-md-12">
									<div class="sec-title">
										<h1>中德企业协会 <i class="fa fa-angle-down"></i></h1>
										<div class="border-shape"></div>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="what-we-do-crousel-sec technology_platform_info">
						<div class="container">
							<div class="row" id="qiyexiehuiInfo">

							</div>
						</div>
					</div>
				</div>
				<!--中德院校-->
				<div style="background: linear-gradient(#4eaaf5,#1479df);border-radius: 10px;margin-top: 30px;"
					 id="zhongdeyuanxiao">
					<div class="container-fluid technology-platform_title">
						<div class="row">
							<a href="#qiyexiehui">
								<div class="col-md-12">
									<div class="sec-title">
										<h1 style="letter-spacing: 5px">中 德 院 校 <i class="fa fa-angle-down"></i></h1>
										<div class="border-shape"></div>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="what-we-do-crousel-sec technology_platform_info">
						<div class="container">
							<div class="row" id="zhongdeyuanxiaoInfo">

							</div>
						</div>
					</div>
				</div>
				<!--中德政府机构-->
				<div style="background: linear-gradient(#4ca2f5,#2873df);border-radius: 10px;margin-top: 30px;"
					 id="zhengfujigou">
					<div class="container-fluid technology-platform_title">
						<div class="row">
							<a href="#zhongdeyuanxiao">
								<div class="col-md-12">
									<div class="sec-title">
										<h1>中德政府机构 <i class="fa fa-angle-down"></i></h1>
										<div class="border-shape"></div>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="what-we-do-crousel-sec technology_platform_info">
						<div class="container">
							<div class="row" id="zhongdezhengfuInfo">

							</div>
						</div>
					</div>
				</div>
				<!--中德研究所-->
				<div style="background: linear-gradient(#4c87f5,#185bdf);border-radius: 10px;margin-top: 30px;">
					<div class="container-fluid technology-platform_title">
						<div class="row">
							<a href="#zhengfujigou">
								<div class="col-md-12">
									<div class="sec-title">
										<h1 style="letter-spacing: 6px">中德研究所 <i class="fa fa-angle-down"></i></h1>
										<div class="border-shape"></div>
									</div>
								</div>
							</a>
						</div>
					</div>
					<div class="what-we-do-crousel-sec technology_platform_info">
						<div class="container">
							<div class="row" id="zhongdeyanjiusuo">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="../../static/js/publicFooter01.js"></script>

<script>
	$(function () {
		$(".li-cate-1").eq(3).addClass("active");
		const technology = $(".technology-platform_title");
		for (let i = 0; i < technology.length; i++) {
			technology[i].index = i;
			technology.eq(i).click(function () {
				if ($(".technology_platform_info").eq(this.index).css("display") === "none") {
					for (let n = 0; n < technology.length; n++) {
						$(".technology_platform_info").eq(n).hide();
						$(".sec-title .fa").eq(n).css("transform", "rotate(0deg)");
					}
					$(".technology_platform_info").eq(this.index).show();
					$(".sec-title .fa").eq(this.index).css("transform", "rotate(-180deg)");
				} else {
					for (let n = 0; n < technology.length; n++) {
						$(".technology_platform_info").eq(n).hide();
						$(".sec-title .fa").eq(n).css("transform", "rotate(0deg)");
					}
				}
			})
		}
		$.ajax({
			type: "POST",
			url: globalUrl("cooperativeResources") + "?page=1&limit=10000",
			dataType: "json",
			success: function (data) {
				if (data.resultCode === 200) {
					for (let i = 0; i < data.data.list.length; i++) {
						if (data.data.list[i].kind === "中德企业协会") {
							cooperativeResources("qiyexiehuiInfo",i);
						}else if (data.data.list[i].kind === "中德院校") {
							cooperativeResources("zhongdeyuanxiaoInfo",i);
						}else if (data.data.list[i].kind === "中德政府机构") {
							cooperativeResources("zhongdezhengfuInfo",i);
						}else {
							cooperativeResources("zhongdeyanjiusuo",i);
						}
					}
				} else {
					alert("合作资源参数错误！请刷新再试");
				}

				function cooperativeResources(category,i) {
					$("#"+ category +"").append("<div class=\"col-md-12 item\">\n" +
						"\t\t\t\t\t\t\t\t\t<div class=\"row\">\n" +
						"\t\t\t\t\t\t\t\t\t\t<div class=\"col-lg-4 col-md-4 col-sm-4 col-xs-12\">\n" +
						"\t\t\t\t\t\t\t\t\t\t\t<h3>" + data.data.list[i].title + "</h3>\n" +
						"\t\t\t\t\t\t\t\t\t\t\t<img class=\"img-responsive center-block\"\n" +
						"\t\t\t\t\t\t\t\t\t\t\t\t src=\"" + domainNameUrl() + data.data.list[i].logo + "\" alt=\"\">\n" +
						"\t\t\t\t\t\t\t\t\t\t</div>\n" +
						"\t\t\t\t\t\t\t\t\t\t<div class=\"col-lg-8 col-md-8 col-sm-8 col-xs-12\">\n" +
						"\t\t\t\t\t\t\t\t\t\t\t<p>\n" +
						"\t\t\t\t\t\t\t\t\t\t\t\t"+ data.data.list[i].description +"\n" +
						"\t\t\t\t\t\t\t\t\t\t\t</p>\n" +
						"\t\t\t\t\t\t\t\t\t\t</div>\n" +
						"\t\t\t\t\t\t\t\t\t\t<a target=\"_blank\" href=\""+ data.data.list[i].url +"\" class=\"what-we-do-button\">\n" +
						"\t\t\t\t\t\t\t\t\t\t\t<i class=\"fa fa-long-arrow-right\"></i>\n" +
						"\t\t\t\t\t\t\t\t\t\t</a>\n" +
						"\t\t\t\t\t\t\t\t\t</div>\n" +
						"\t\t\t\t\t\t\t\t</div>");
				}
			},
			error: function () {
				alert("服务器繁忙，请稍后再试！");
			}
		});
	})
</script>

</body>
</html>
