<script type="text/javascript" src="../../static/js/publicFooter01.js"></script>

<script>
	$(function () {
		$(".li-cate-1").eq(7).addClass("active");
		$("#loading").show();
		interestGermany("1");
		function interestGermany(pages) {
			let currentPages = 1;
			$.ajax({
				type: "POST",
				url: globalUrl("interestGermany") + "?page=" + pages + "&limit=10",
				dataType: "json",
				success: function (data) {
					if (data.resultCode === 200) {
						$("#loading").hide();
						currentPages = data.data.currPage;
						$("#interesGermany_list li").remove();
						for (let i = 0; i < data.data.list.length; i++) {
							$("#interesGermany_list").append("<li>\n" +
								"\t\t\t\t\t\t\t\t\t<div class=\"module-tab-title\">\n" +
								"\t\t\t\t\t\t\t\t\t\t<a href=\"./interestGermanyInfo.html?germanyId=" + data.data.list[i].id + "\" id=\"" + data.data.list[i].id + "\">\n" +
								"\t\t\t\t\t\t\t\t\t\t\t<div class=\"module-tab-title_DivSon\">\n" +
								"\t\t\t\t\t\t\t\t\t\t\t\t<h4 class=\"module-tab-title_DivSon_title\">" + data.data.list[i].title + "</h4>\n" +
								"\t\t\t\t\t\t\t\t\t\t\t\t<p class=\"module-tab-title_DivSon_time\">时间：" + data.data.list[i].createTime.substring(0, 10) + "</p>\n" +
								"\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
								"\t\t\t\t\t\t\t\t\t\t</a>\n" +
								"\t\t\t\t\t\t\t\t\t</div>\n" +
								"\t\t\t\t\t\t\t\t</li>");
						}
						$(".module-tab-title_DivSon_title").eq(0).html("英语和德语的关系(二)——现代现代现代现代");
					} else {
						alert("文章参数错误！请刷新再试");
						$("#loading").hide();
					}

					// 分页
					$("#page").bootstrapPaginator({
						bootstrapMajorVersion: 3, //对应的bootstrap版本
						currentPage: currentPages, //当前页数
						numberOfPages: 1, //每次显示页数
						totalPages: Math.ceil(parseInt(data.data.totalCount) / 10),
						useBootstrapTooltip: true,
						//点击事件
						onPageClicked: function (event, originalEvent, type, page) {
							$("#loading").show();
							$("html,body").animate({scrollTop:$("#news").offset().top-100},300);
							interestGermany(page);
						}
					});
				},
				error: function () {
					alert("服务器繁忙，请稍后再试！");
					$("#loading").hide();
				}
			});
		}
	});
</script>
